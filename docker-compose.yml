services:
  deepseek:
    image: byron758/woohengine-deepseek:1.4
    container_name: deepseek-container
    restart: unless-stopped
    ports:
      - "8088:80"
      - "11434:11434"
    environment:
      - DEBIAN_FRONTEND=noninteractive
    volumes:
      - deepseek_ollama_models:/root/.ollama/models
    networks:
      - deepseek_network
    command: >
      sh -c "host_ip=\$(hostname -i); \
      echo -e '\nğŸš€ DeepSeek is running!\nğŸŒ Access the UI at: http://'\$host_ip':8088\nğŸ“¡ API endpoint: http://'\$host_ip':11434\n'; \
      ollama serve & sleep 5 && httpd-foreground"

networks:
  deepseek_network:
    driver: bridge
volumes:
  deepseek_ollama_models: